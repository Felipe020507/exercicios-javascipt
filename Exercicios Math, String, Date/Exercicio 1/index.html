<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>
</head>
<body>
  <h1>Calculadora de Viagem</h1>

  <form id="viagemForm">
    <label for="destino">Destino:</label>
    <input type="text" id="destino" required><br>

    <label for="dataPartida">Data de Partida:</label>
    <input type="date" id="dataPartida" required><br>

    <label for="dataRetorno">Data de Retorno:</label>
    <input type="date" id="dataRetorno" required><br>

    <label for="orcamento">Orçamento Disponível:</label>
    <input type="number" id="orcamento" required><br>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script type="module" src="./_js/Principal.js"></script>
</body>
</html>
